{% extends 'Blog/generic.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Post Create</title>
{% endblock title %}
    

{% block content %}
    <h1>New post</h1>

    <form action="{% url 'post-create' %}" method="POST" >
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Create">
    </form>
{% endblock content %}
