{% extends 'Blog/generic.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Sign in</title>
{% endblock title %}
    

{% block content %}
    <h1>Sign in</h1>    
    <br>
    <form action="{% url 'sign-in' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Sign in">
    </form>
{% endblock content %}
